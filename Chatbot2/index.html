<!DOCTYPE html>

  <head>

    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="head">

          <img src="images/Graident Ai Robot.jpg" id="headeimg" alt="Bot" />

      <p id="b">Powered by <span id="des">Shree</span></p>

    <script src="script.js"></script>
